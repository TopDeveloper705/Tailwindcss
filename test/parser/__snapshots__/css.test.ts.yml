    .container {
      max-width: 640px;
      min-width: 640px;
    }
  }
  @media (min-width: 768px) {
    .container {
      max-width: 768px;
    }
  }
  @media (prefers-color-scheme: dark) {
    @media (min-width: 640px) {
      @keyframes ping {
        0% {
          transform: scale(1);
          opacity: 1;
          @apply font-bold;
        }
        75%, 100% {
          transform: scale(2);
          opacity: 0;
          @apply bg-yellow-300 md:bg-red-500;
        }
      }
    }
  }
